
    <mat-sidenav-container class="sidenav-container"  >
        <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
            [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
            [mode]="(isHandset$ | async) ? 'over' : 'side'"
            [opened]="(isHandset$ | async)">
          <mat-toolbar color="primary" >Menu</mat-toolbar>
          
              
      <mat-accordion>
        <mat-expansion-panel>
          
          <mat-expansion-panel-header>
            <mat-panel-title>
              <strong>Les agents locaux</strong>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-nav-list>
              <a mat-list-item [routerLink]="'/index'" routerLinkActive="active"> Liste des agents</a>
              <a mat-list-item [routerLink]="'/'"> Suivi les modification </a>      
            </mat-nav-list>
            
        </mat-expansion-panel>
        <mat-expansion-panel>
          
          <mat-expansion-panel-header>
            <mat-panel-title>
              <strong>Referentiels</strong>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-nav-list>
              <a mat-list-item routerLink="Postes" routerLinkActive="active"> Missions</a>
                  
            </mat-nav-list>
            
        </mat-expansion-panel>
      </mat-accordion>
            
         
        </mat-sidenav>
        <mat-sidenav-content >
          <mat-toolbar color="primary" >
            <button
              type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="drawer.toggle()"
            >
              <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>Ebudget</span>
          </mat-toolbar>
          <div class="container-fluid mt-5">
              <router-outlet></router-outlet>   
              </div> 
        </mat-sidenav-content>
        
      </mat-sidenav-container>
